- defaults:
    link:
      relink: true

- link:
    # bash
    ~/.bashrc:
      path: bash/bashrc
    ~/.bash_aliases:
      path: bash/bash_aliases  
    ~/.inputrc:
      path: bash/inputrc  
    # git
    ~/.gitconfig:
      path: git/gitconfig  
    ~/.gitignore:
      path: git/gitignore  
    # python
    ~/.pythonrc:
      path: python/pythonrc  
    # vim
    ~/.vimrc:
      path: vim/vimrc
    ~/.gvimrc:
      path: vim/gvimrc  
    ~/.vim/ftplugin:
      create: true
      path: vim/ftplugin/
    # executables
    ~/.bin:
      create: true
      path: bin/
