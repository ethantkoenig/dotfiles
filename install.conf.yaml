- defaults:
    link:
      relink: true

- link:
    # bash
    ~/.bashrc:
      path: bash/bashrc
    ~/.bash_aliases:
      path: bash/bash_aliases
    ~/.inputrc:
      path: bash/inputrc
    # git
    ~/.gitconfig:
      path: git/gitconfig
    ~/.gitignore:
      path: git/gitignore
    # python
    ~/.pythonrc:
      path: python/pythonrc
    # vim
    ~/.vimrc:
      path: vim/vimrc
    ~/.gvimrc:
      path: vim/gvimrc
    ~/.vim/ftplugin:
      create: true
      path: vim/ftplugin/
    # executables
    ~/.bin/async:
      path: bin/async
    ~/.bin/discard:
      path: bin/discard
    ~/.bin/git-squish:
      path: bin/git-squish
    ~/.bin/notes_written:
      path: bin/notes_written
    ~/.bin/pushy_commit:
      path: bin/pushy_commit
    ~/.bin/random_phrase:
      path: bin/random_phrase
